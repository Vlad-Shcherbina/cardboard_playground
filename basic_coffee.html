<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cardboard Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #example {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id="example"></div>
    <div id="fps" style="opacity:0.9;color:#aaa">fps</div>

<script src="js/third-party/threejs/three.min.js"></script>
<script src="js/third-party/threejs/StereoEffect.js"></script>
<script src="js/third-party/threejs/DeviceOrientationControls.js"></script>
<script src="js/third-party/threejs/OrbitControls.js"></script>

<script type="text/coffeescript">

# for fps computations
start = 0
frames = 0

camera = 0
scene = 0
controls = 0
clock = new THREE.Clock()

renderer = new THREE.WebGLRenderer()
element = renderer.domElement;
container = document.getElementById('example');
container.appendChild(element);

# renderer.shadowMapEnabled = true
# renderer.shadowMapSoft = false
# renderer.shadowMapAutoUpdate = false

stereo = new THREE.StereoEffect(renderer, 0.065)
scene = new THREE.Scene()

`
function init() {
  camera = new THREE.PerspectiveCamera(70, 1, 0.1, 700);
  camera.position.set(0, 1.7, 0);
  scene.add(camera);

  controls = new THREE.OrbitControls(camera, element);
  controls.rotateUp(Math.PI / 4);
  controls.target.set(
    camera.position.x + 0.1,
    camera.position.y,
    camera.position.z
  );
  controls.noZoom = true;
  controls.noPan = true;
  controls.autoRotate = false;

  function setOrientationControls(e) {
    if (!e.alpha) {
      return;
    }

    controls = new THREE.DeviceOrientationControls(camera, true);
    controls.connect();
    controls.update();

    element.addEventListener('click', fullscreen, false);

    window.removeEventListener('deviceorientation', setOrientationControls);
  }
  window.addEventListener('deviceorientation', setOrientationControls, true);

  //var light = new THREE.HemisphereLight(0x777777, 0x000000, 0.06);
  //scene.add(light);

  var light = new THREE.DirectionalLight(0xffffff, 0.5);
  light.position.set(15, 10, 1);
  light.target.position.set(0, 0, 1);
  light.shadowCameraNear = 1;
  light.shadowCameraFar = 100;
  angle = 15;
  light.shadowCameraRight = 0.5 * angle;
  light.shadowCameraLeft = -0.5 * angle;
  light.shadowCameraTop = 0.5 * angle;
  light.shadowCameraBottom = -0.5 * angle;
  light.castShadow = true;
  light.shadowDarkness = 0.92;
  light.shadowMapWidth = light.shadowMapHeight = 256;
  //light.shadowCameraVisible = true;
  scene.add(light);

  var texture = THREE.ImageUtils.loadTexture(
    'textures/patterns/checker.png'
  );
  texture.wrapS = THREE.RepeatWrapping;
  texture.wrapT = THREE.RepeatWrapping;
  texture.repeat = new THREE.Vector2(50, 50);
  texture.anisotropy = renderer.getMaxAnisotropy();

  var checkers_material = new THREE.MeshPhongMaterial({
    color: 0xffffff,
    specular: 0xffffff,
    map: texture
  });

  var geometry = new THREE.PlaneGeometry(100, 100);

  var mesh = new THREE.Mesh(geometry, checkers_material);
  mesh.rotation.x = -Math.PI / 2;
  mesh.receiveShadow = false;
  scene.add(mesh);

  var white_material = new THREE.MeshPhongMaterial({
    color: 0x7f7f7f,
    specular: 0xffffff,
    shininess: 2,
  });

  for (var j = 0; j < 1; j++) {
    for (var i = 0; i < 1; i++) {
      var q = new THREE.Mesh(
          new THREE.SphereGeometry(1, 7, 7),
          white_material);
      var a = 2 * Math.PI * (i + j % 2 * 0.5) / 20;
      q.position.x = 6.3 * Math.cos(a) - 1;
      q.position.z = 6.3 * Math.sin(a);
      q.position.y = 1 + 1.7 * j;
      q.castShadow = true;
      q.receiveShadow = true;
      if (i % 5 >= j)
        scene.add(q);
    }
  }

  window.addEventListener('resize', resize, false);
  setTimeout(resize, 1);
  start = (new Date()).getTime();
}
`

resize = () ->
  width = container.offsetWidth
  height = container.offsetHeight

  camera.aspect = width / height
  camera.updateProjectionMatrix()

  stereo.setSize(width, height)

update = (dt) ->
  resize()
  camera.updateProjectionMatrix()
  controls.update(dt)

render = (dt) ->
  stereo.render(scene, camera)

  fps_div = document.getElementById('fps')
  frames++
  t = (new Date()).getTime()
  fps = 1000 * frames / (t - start + 0.01)
  fps_div.innerHTML = fps.toFixed(2)

  if frames > 200
    frames = 0
    start = t

animate = () ->
  requestAnimationFrame(animate)
  update(clock.getDelta())
  render(clock.getDelta())

fullscreen = () ->
  if container.requestFullscreen
    container.requestFullscreen()
  else if container.msRequestFullscreen
    container.msRequestFullscreen()
  else if container.mozRequestFullScreen
    container.mozRequestFullScreen()
  else if container.webkitRequestFullscreen
    container.webkitRequestFullscreen()

init()
animate()

</script>
<script
  type="text/javascript"
  src="http://coffeescript.org/extras/coffee-script.js">
</script>

  </body>
</html>
