<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cardboard Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #example {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id="example"></div>
    <div id="fps" style="opacity:0.9;color:#aaa">fps</div>

<script src="js/third-party/threejs/three.min.js"></script>
<script src="js/third-party/threejs/StereoEffect.js"></script>
<script src="js/third-party/threejs/DeviceOrientationControls.js"></script>
<script src="js/third-party/threejs/OrbitControls.js"></script>

<script type="text/coffeescript">

# for fps computations
start = (new Date()).getTime()
frames = 0

scene = 0
controls = 0
clock = new THREE.Clock()

renderer = new THREE.WebGLRenderer()
element = renderer.domElement;
container = document.getElementById('example');
container.appendChild(element);

# renderer.shadowMapEnabled = true
# renderer.shadowMapSoft = false
# renderer.shadowMapAutoUpdate = false

stereo = new THREE.StereoEffect(renderer, 0.065)
scene = new THREE.Scene()

camera = new THREE.PerspectiveCamera(70, 1, 0.1, 200)
camera.position.set(0, 1.7, 0)
scene.add(camera)

controls = new THREE.OrbitControls(camera, element)
controls.rotateUp(Math.PI / 4)
controls.target.set(
  camera.position.x + 0.01,
  camera.position.y,
  camera.position.z
)
controls.noZoom = true
controls.noPan = true
controls.autoRotate = false

setOrientationControls = (e) ->
  if !e.alpha
    return
  controls = new THREE.DeviceOrientationControls(camera, true);
  controls.connect();
  controls.update();
  element.addEventListener('click', fullscreen, false);
  window.removeEventListener('deviceorientation', setOrientationControls);

light = new THREE.DirectionalLight(0xffffff, 0.5)
light.position.set(1, 1, 1)
scene.add(light)

texture = THREE.ImageUtils.loadTexture('textures/patterns/checker.png')
texture.wrapS = THREE.RepeatWrapping
texture.wrapT = THREE.RepeatWrapping
texture.repeat = new THREE.Vector2(50, 50)
texture.anisotropy = renderer.getMaxAnisotropy()

checkers_material = new THREE.MeshLambertMaterial({
  color: 0xffffff,
  map: texture
})

mesh = new THREE.Mesh(
  new THREE.PlaneGeometry(100, 100),
  checkers_material);
mesh.rotation.x = -Math.PI / 2;
scene.add(mesh)

resize = () ->
  width = container.offsetWidth
  height = container.offsetHeight

  camera.aspect = width / height
  camera.updateProjectionMatrix()

  stereo.setSize(width, height)

update = (dt) ->
  resize()
  camera.updateProjectionMatrix()
  controls.update(dt)

render = (dt) ->
  stereo.render(scene, camera)

  fps_div = document.getElementById('fps')
  frames++
  t = (new Date()).getTime()
  fps = 1000 * frames / (t - start + 0.01)
  fps_div.innerHTML = fps.toFixed(2)

  if frames > 200
    frames = 0
    start = t

animate = () ->
  requestAnimationFrame(animate)
  update(clock.getDelta())
  render(clock.getDelta())

fullscreen = () ->
  if container.requestFullscreen
    container.requestFullscreen()
  else if container.msRequestFullscreen
    container.msRequestFullscreen()
  else if container.mozRequestFullScreen
    container.mozRequestFullScreen()
  else if container.webkitRequestFullscreen
    container.webkitRequestFullscreen()


window.addEventListener('deviceorientation', setOrientationControls, true)
window.addEventListener('resize', resize, false)
setTimeout(resize, 1)

animate()

</script>
<script
  type="text/javascript"
  src="http://coffeescript.org/extras/coffee-script.js">
</script>

  </body>
</html>
